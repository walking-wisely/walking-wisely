name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # 1. Generate Stats Card
      # Matches: theme=dark, hide_border=true, count_private=true
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # Added theme, border preference, and private counts
          options: username=${{ github.repository_owner }}&theme=dark&hide_border=true&count_private=true&include_all_commits=false
          path: profile/stats.svg
          token: ${{ secrets.PAT_1 }}

      # 2. Generate Top Languages Card
      # Matches: theme=dark, hide_border=true, layout=compact, count_private=true, hide=html,css...
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          # Added filters to remove noise (html, css) and force compact layout
          options: username=${{ github.repository_owner }}&theme=dark&hide_border=true&layout=compact&count_private=true&hide=html,css,jupyter%20notebook,shell
          path: profile/top-langs.svg
          token: ${{ secrets.PAT_1 }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Force add to ensure updates are staged even if .gitignore tries to block them
          git add -f profile/*.svg
          # Only commit if there are changes to avoid empty commit errors
          git diff-index --quiet HEAD || git commit -m "Update README cards"
          git push
